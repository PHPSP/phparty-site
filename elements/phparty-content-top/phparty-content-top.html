<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="phparty-content-top">
  <template>
    <style>
        li{
            display: inline-block;
        }
    </style>

    <h2>
      <template is="dom-repeat" items="{{items}}" sort="sort">
        <span>{{item.where}}</span> <span hidden$="[[computeSpanHidden(index)]]"> - </span>
      </template>
    </h2>


  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'phparty-content-top',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = events;
        },
        computeSpanHidden: shouldBeHidden,
        sort: sortFunction
      });
    })();
  </script>

</dom-module>
