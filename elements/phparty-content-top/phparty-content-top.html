<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="phparty-content-top">
  <template>
    <style>
        li{
            display: inline-block;
        }
    </style>

    <h2>
      <template is="dom-repeat" items="{{items}}">
        <span>{{item}}</span> <span hidden$="[[computeSpanHidden(index)]]"> - </span>
      </template>
    </h2>


  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'phparty-content-top',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = [
            'PB',
            'RJ',
            'SC',
            'SP'
          ];
        },
      computeSpanHidden: function(index){
          console.log(index);
          if(this.items.length - 1 === index)
          { return true; }
          else
          { return false; }
      }
      });
    })();
  </script>

</dom-module>
