<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="phparty-content-supporters">
  <template>
    <style>
        .supporters{
            /**width: 284px;**/
            margin-top: 5px;
            margin-right: 10px;
            height: 90px;
        }
        .supporter{
            float: left;
        }
        .supporter-image{
            max-height: 60px;
            max-width: 80px;
        }
    </style>
      <template is="dom-repeat" items="{{items}}" as="item">
          <paper-card class="supporters">
              <div class="card-content supporter">
                  <a target="_blank" href="{{item.link}}" title="{{item.name}}">
                      <img class="supporter-image" src="{{item.logo}}" alt="{{item.name}}" />
                  </a>
              </div>
          </paper-card>
      </template>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'phparty-content-supporters',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = supporters;
        }
      });
    })();
  </script>

</dom-module>
