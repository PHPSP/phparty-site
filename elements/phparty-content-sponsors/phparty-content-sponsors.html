<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="phparty-content-sponsors">
  <template>
    <style>
        .sponsors{
            /**width: 284px;**/
            margin-top: 5px;
        }
        .sponsor{
            float: left;
        }
    </style>
      <paper-card class="sponsors">
          <template is="dom-repeat" items="{{items}}" as="item">
              <div class="card-content sponsor"><a href="{{item.url}}" title="{{item.name}}"><img src="{{item.logo}}" alt="{{item.name}}" /></a></div>
          </template>
      </paper-card>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'phparty-content-sponsors',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = sponsors;
        }
      });
    })();
  </script>

</dom-module>
